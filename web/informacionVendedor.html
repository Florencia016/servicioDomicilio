<!DOCTYPE html>
<html>  <head>
    <title>Aplicación de servicios</title>
    <link rel="stylesheet" href="estilos.css">
  </head>
  <body>
    <div class="informacionVendedor">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputNombre"><b>Nombre y Apellido</b> </label>
              <input type="text" class="form-control" id="inputNombre" placeholder="Trinidad Tessio">
            </div>
            <div class="form-group col-md-6">
              <label for="inputNombre"><b>Fecha de nacimiento</b> </label>
              <input type="text" class="form-control" id="inputNombre" placeholder="27 de octubre 2000">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4"><b>Email</b> </label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputAddress"><b>Dirección</b> </label>
              <input type="text" class="form-control" id="inputAddress" placeholder="calle y número">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputZip"><b>Código Postal</b> </label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            
            <div class="form-group col-md-6">
              <label for="inputState"><b>Número de telefono</b> </label>
              <input type="text" class="form-control" id="telephoneNumber">
            </div>
          </div>
      </form>
  </body>
</html>
